<ion-header>
  <ion-navbar>
    <ion-title>
      {{'tab_history' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 text-center  *ngIf="groups != null && groups.length == 0 && records != null && records.length == 0">{{'nodata' | translate}}</h4>  
  <div *ngIf="records && groups">
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider color="light">{{group.date}}</ion-item-divider>
      <ion-item *ngFor="let item of group.dayRecords">{{item.timestamp | date:'HH:mm'}}</ion-item>
      <ion-item class="missing" *ngIf="!group.dayRecords || group.dayRecords.length == 0">{{'noattendance' | translate}}</ion-item>
    </ion-item-group>  
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
