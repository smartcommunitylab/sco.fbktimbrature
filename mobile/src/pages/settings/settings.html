<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{'tab_settings' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>{{'setting_notifications' | translate | uppercase}}</h3>
    <ion-list  no-lines>
        <ion-item>
            <ion-label>{{'label_notifications_enabled' | translate}}</ion-label>
            <ion-checkbox color="primary" [(ngModel)]="notificationsEnabled" (ionChange)="toggleNotifications()"></ion-checkbox>
          </ion-item>
      
        <ion-item *ngIf="notificationsEnabled">
            <ion-label class="padded">{{'label_hours' | translate}}</ion-label>
            <ion-datetime displayFormat="HH:mm" [(ngModel)]="pattern" (ionChange)="updateNotificationsTime()"></ion-datetime>
        </ion-item>
      </ion-list>
      <h3>{{'setting_profile' | translate | uppercase}}</h3>
      <ion-list  no-lines>
          <ion-item>
              <ion-icon name="log-out" item-start></ion-icon>
              <a (click)="logout()" color="primary">{{'logout' | translate}}</a>
            </ion-item>
        
        </ion-list>
        
</ion-content>
